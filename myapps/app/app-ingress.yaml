apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airtng-app
  namespace: app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
    - host: app.3.135.216.11.nip.io
      http:
        paths:
          - backend:
              service:
                name: app
                port:
                  number: 3000
            path: /
            pathType: Prefix
